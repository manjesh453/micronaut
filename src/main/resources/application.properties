micronaut.application.name=estore

datasources.default.url=jdbc:mysql://localhost:3306/estore
datasources.default.username=root
datasources.default.password=root
datasources.default.driver-class-name=com.mysql.cj.jdbc.Driver
datasources.default.dialect=org.hibernate.dialect.MySQL8Dialect
datasources.default.schema-generate=UPDATE

# Enable Hibernate SQL logging
jpa.default.properties.hibernate.show_sql=true
jpa.default.properties.hibernate.format_sql=true

# Schema generation property
jpa.default.properties.hibernate.hbm2ddl.auto=update

micronaut.router.static-resources.swagger.paths=classpath:META-INF/swagger
micronaut.router.static-resources.swagger.mapping=/swagger/**
